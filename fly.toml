# fly.toml file generated for cf-patch-doh on 2023-03-16T11:35:03+09:00

app = "cf-patch-doh"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  FORWARDED_ALLOW_IPS = "*"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 5000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 100
    soft_limit = 50
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    protocol = "http"
    path = "/health"
    method = "get"
    interval = "60s"
    timeout = "5s"
    restart_limit = 2
